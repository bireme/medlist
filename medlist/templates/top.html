{% load i18n %}
<div class="top">
	<div class="topMenu">
		<ul>
			<li><a href="http://stela.org.br/regionalplatform/">{% trans "Home" %}</a></li>
			<li><a href="#">{% trans "About us" %}</a></li>
			<li><a href="#">{% trans "Send us a comment" %}</a></li>
			<li><a href="#">{% trans "Contact us" %}</a></li>
		</ul>
	</div>
	<div class="spacer"></div>
	<div class="banner">
		<div id="logo"><span>{% trans "Regional Platform for Innovation and Access for Health" }</span></div>
		<div class="identification">
			{% trans "Annotated Medicine Lists" %}
		</div>
		<div class="langSelector">
			
			<form action="/i18n/setlang/" method="post" id="setlang">
				{% csrf_token %}
				<input name="next" type="hidden" value="{{ redirect_to }}" />
				<input name="language" type="hidden" value=""  id="lang"/>
			</form>					
		
			<ul>
				<li><a id="lang_en" href="#" onclick="change_lang('en')" ><span>English</span></a></li>
				<li><a id="lang_pt" href="#" onclick="change_lang('pt-BR')" ><span>Português</span></a></li>
				<li><a id="lang_es" href="#" onclick="change_lang('es')"><span>Español</span></a></li>
			</ul>
		</div>
	</div>
</div>
