{% load i18n %}
{% load static %}
{% load app_filters %}

<header>
	<h3 class="tituloPrincial text-center">{% trans "Annotated Medicine and Device Lists" %}</h3>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="dropdown-divider"></div>
                <ul class="navbar-nav navLogin">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link" href="{% url 'admin:logout' %}?next=/">Logout</a>
                    {% else %}
                        <a class="nav-link trigger" href="{% url 'admin:login' %}?next=/close_window">Login</a>
                    {% endif %}
                </ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<img src="{% static '/images/' %}{{request.LANGUAGE_CODE}}/prais_top.png" alt="" class="img-fluid">
			</div>
		</div>
		<hr>
	</div>
</header>
