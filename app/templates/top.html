{% load static %}
{% load app_filters %}

<header>
    <div class="tituloPrincial">
        <div class="container" style="position: relative">
            <ul id="idioma">
                {% if request.user.is_authenticated %}

                {% else %}

            </ul>

        </div>
    </div>
	<div class="container">

</header>
