{% load static %}
<footer id="footer">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="footer_text">
					<img src="{% static '/images/' %}{{request.LANGUAGE_CODE}}/prais_footer.png" alt="">
				</div>
			</div>
		</div>
	</div>
</footer>

<!-- seta up -->
<div id="to-top" class="to-top">
	<i class="rt-icon fas fa-angle-up"></i>
</div>

<form action="/i18n/setlang/" method="post" id="setlang">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <input name="language" type="hidden" value=""  id="lang"/>
</form>

<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/iziModal.min.js' %}"></script>
<script src="{% static '/js/main.js' %}"></script>
